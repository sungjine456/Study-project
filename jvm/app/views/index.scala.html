@(title: String)
<HTML>
    <HEAD>
        <TITLE>@(title)</TITLE>
    </HEAD>
    <BODY>
        <FORM action="/user/login" method="post">
            <LABEL for="id">ID : </LABEL>
            <INPUT type="text" name="id" id="id">
            <LABEL for="password">Password : </LABEL>
            <INPUT type="password" name="password" id="password">
            <BUTTON type="submit">Sign up</BUTTON>
        </FORM>
    </BODY>
</HTML>
